<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пароль сброшен</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{% include "admin_sidebar.html" %}

<div class="admin-content">
    <div class="admin-card" style="max-width: 500px; text-align: center;">

        <h1 class="admin-title">Пароль сброшен</h1>

        <p class="reset-text">
            Новый пароль для пользователя <b>{{ username }}</b>:
        </p>

        <div class="new-pass-box">
            {{ new_password }}
        </div>

        <a href="/admin/user/{{ user_id }}?admin={{ admin_name }}">
            <button class="save-btn" style="margin-top: 20px;">
                ⬅ Вернуться к пользователю
            </button>
        </a>

    </div>
</div>

</body>
</html>
