{% extends "layout.html" %}
{% block content %}

<h1 class="text-2xl font-semibold mb-6">Вывести деньги из цели</h1>

<div class="bg-slate-900/60 border border-white/10 p-6 rounded-2xl">

    <p class="text-lg font-semibold mb-2">{{ goal.name }}</p>
    <p class="text-slate-400 mb-4">
        Доступно к выводу: <b>{{ goal.saved }}</b> ₸
    </p>

    {% if error %}
        <p class="text-red-400 mb-4">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input type="hidden" name="id" value="{{ goal.id }}">

        <label class="block mb-2">Сумма вывода</label>
        <input name="amount" type="number" step="0.01"
               class="w-full p-2 rounded bg-slate-800 border border-white/10 mb-4 text-white">

        <button class="px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-400 text-black">
            Вывести
        </button>
    </form>
</div>

{% endblock %}
