{% extends "layout.html" %}
{% block content %}

<h1 class="text-3xl font-semibold mb-8 text-center flex items-center justify-center gap-2">
    ➕ Добавить доход
</h1>

<form method="post"
      class="bg-slate-900/60 border border-white/10 rounded-2xl p-6 shadow-xl shadow-black/40 backdrop-blur-xl
             max-w-2xl mx-auto space-y-6 fade">

    <div>
        <label class="block mb-1 text-sm text-slate-300">Сумма (₸)</label>
        <input name="amount" type="number" step="0.01" required
               class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-white/10
                      text-slate-100 focus:outline-none focus:border-emerald-400">
    </div>

    <div>
        <label class="block mb-1 text-sm text-slate-300">Категория</label>

        {% if categories %}
        <select name="category_id"
                class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-white/10 text-slate-100
                       focus:outline-none focus:border-emerald-400">
            {% for c in categories %}
                <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>
        {% else %}
        <p class="text-rose-400 text-sm">Нет категорий — добавь в профиле</p>
        {% endif %}
    </div>

    <div>
        <label class="block mb-1 text-sm text-slate-300">Описание (необязательно)</label>
        <input name="description" type="text"
               class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-white/10
                      text-slate-100 focus:outline-none focus:border-emerald-400">
    </div>

    <button class="w-full py-3 rounded-xl bg-emerald-600 hover:bg-emerald-500 text-white text-lg font-semibold transition">
        Добавить доход
    </button>

</form>

{% endblock %}
