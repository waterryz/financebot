<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ — Транзакции</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{% include "admin_sidebar.html" %}

<div class="admin-content">
    <div class="admin-card">
        <h1 class="admin-title">Транзакции</h1>

        <table class="admin-table">
            <tr>
                <th>ID</th>
                <th>Пользователь</th>
                <th>Тип</th>
                <th>Сумма</th>
                <th>Описание</th>
                <th>Дата</th>
            </tr>

            {% for t in transactions %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.username }}</td>
                <td>{{ t.type }}</td>
                <td>{{ t.amount }}</td>
                <td>{{ t.description }}</td>
                <td>{{ t.created_at }}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
</div>

</body>
</html>
