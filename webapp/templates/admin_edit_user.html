{% extends "admin_layout.html" %}
{% block content %}

<div class="card max-w-lg mx-auto">

    <h1 class="text-2xl font-semibold mb-6">
        Изменить логин пользователя {{ username }}
    </h1>

    <form action="/admin/user/{{ user_id }}/edit?token={{ token }}" method="post" class="space-y-4">

        <div>
            <label class="text-sm opacity-70">Новый логин</label>
            <input type="text" name="new_username"
                   class="w-full mt-1 bg-slate-800 border border-white/10 rounded-lg p-3">
        </div>

        <button class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-lg">
            Сохранить
        </button>

    </form>

</div>

{% endblock %}
