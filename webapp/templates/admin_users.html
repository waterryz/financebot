<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/style.css">

    <style>
        .search-box {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 8px;
            width: 280px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .settings-btn {
            padding: 6px 12px;
            background: #4b67ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .settings-btn:hover {
            background: #354bff;
        }

        .admin-table th, .admin-table td {
            text-align: left;
            padding: 10px;
        }
    </style>

    <script>
        function searchUsers() {
            let input = document.getElementById("search").value.toLowerCase();
            let rows = document.querySelectorAll(".user-row");

            rows.forEach(row => {
                let name = row.dataset.username.toLowerCase();
                row.style.display = name.includes(input) ? "" : "none";
            });
        }
    </script>
</head>
<body>

{% include "admin_sidebar.html" %}

<div class="admin-content">

        <!-- üîç –ü–æ–∏—Å–∫ -->

                   placeholder="–ü–æ–∏—Å–∫ –ø–æ –ª–æ–≥–∏–Ω—É..."
                   onkeyup="searchUsers()">
        </div>

        <table class="admin-table">
            <tr>
                <th>ID</th>
                <th>–õ–æ–≥–∏–Ω</th>
                <th>–î–µ–π—Å—Ç–≤–∏—è</th>

            {% for u in users %}

                <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->

</div>

</body>
</html>
