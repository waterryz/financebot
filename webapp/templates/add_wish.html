{% extends "layout.html" %}
{% block content %}

<h1 class="text-3xl font-semibold text-center mb-10 flex items-center justify-center gap-2">
    ➕ Добавить напоминание о покупке
</h1>

<form method="post" action="/add_wish?token={{ token }}"
      class="max-w-xl mx-auto bg-slate-900/70 border border-white/10 rounded-3xl
             p-6 shadow-2xl backdrop-blur-xl space-y-6 fade">

    <div>
        <label class="text-sm text-slate-300">Название покупки</label>
        <input type="text" name="item" required
               class="w-full px-4 py-3 bg-slate-800 border border-white/10 rounded-xl
                      text-slate-100 focus:border-indigo-400 outline-none">
    </div>

    <div>
        <label class="text-sm text-slate-300">Цена (необязательно)</label>
        <input type="number" name="price" step="0.01"
               class="w-full px-4 py-3 bg-slate-800 border border-white/10 rounded-xl
                      text-slate-100 focus:border-indigo-400 outline-none">
    </div>

    <div>
        <label class="text-sm text-slate-300">Напомнить через</label>

        <div class="flex gap-3">
            <input type="number" name="amount" min="1" value="3" required
                   class="w-24 px-4 py-3 bg-slate-800 border border-white/10 rounded-xl
                          text-slate-100 focus:border-indigo-400 outline-none">

            <select name="unit"
                    class="px-4 py-3 bg-slate-800 border border-white/10 rounded-xl
                           text-slate-100 focus:border-indigo-400 outline-none">
                <option value="minutes">минут</option>
                <option value="hours">часов</option>
                <option value="days" selected>дней</option>
            </select>
        </div>
    </div>

    <button
        class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 transition
               text-white text-lg font-semibold shadow-lg shadow-indigo-900/40">
        Добавить
    </button>

</form>

{% endblock %}
